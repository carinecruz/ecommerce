<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Online Shop</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

		<!-- FAVICON -->
		<link rel="icon" href="../images/cd.ico">
	</head>
	<body>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

		</style>
		
		<!-- navbar -->
		<div class="bg-dark fixed-top mb-4">
			<ul class="d-flex justify-content-end align-items-center m-0 p-1">
<!-- 				<li class="list-unstyled mr-3">
					<a href="#" class="text-white font-weight-bold">HOME</a>
				</li> -->
				<li class="list-unstyled mr-3">
					<a href="./main.html" class="text-white font-weight-bold">PRODUCTS</a>
				</li>

				<span id="navSession" class="text-white font-weight-bold"></span>
				<span id="board" class="text-white font-weight-bold"></span>
			</ul>
		</div>

		<!-- jumbotron -->
		<main class="min-vh-100 bg-light py-5">

			<div class="container">
				<div class="row mt-3">
					<div class="col-4">
						<img src="../images/product1.jpg" alt="product" class="img-fluid">
						<center><button class="btn btn-dark mt-3">Upload image</button></center>
					</div>
					<div class="col-8 my-auto" id="productDetails">
						<h3 class="text-center">Update product</h3>
						<form id="updateProduct">
							<div class="row">
								<div class="form-group col-12">
									<label for="productName"><strong>Product name</strong></label>
								    <input 
								    	type="text" 
								    	class="form-control" 
								    	id="productName"
								    	placeholder="Add product name"
								    	required
								    >
								</div>
								<div class="form-group col-12">
									<label for="description"><strong>Product description</strong></label>
								    <input 
								    	type="text" 
								    	class="form-control" 
								    	id="description"
								    	required
								    >
								</div>
								<div class="form-group col-6">
								    <label for="price"><strong>Price</strong></label>
								    <input 
								    	type="number" 
								    	class="form-control" 
								    	id="price"
								    	placeholder="Price" 
								    	required 
								    	min=0
								   	>
								</div>
								<div class="form-group col-6">
									<label for="stocks"><strong>Stocks</strong></label>
								    <input 
								    	type="number" 
								    	class="form-control" 
								    	id="stocks"
								    	placeholder="Stocks" 
								    	min="0"
								    	required 
								   	>
								</div>
								<div class="col-6">
									<label><strong>Quantity Sold:</strong></label>
									<label id="qtySold"></label>
								</div>
								<div class="col-6">
									<label><strong>Status:</strong></label>
									<label id="prodStatus"></label>
									<span id="statusBtn"></span>
								</div>

							</div>

							<div class="col-4 mx-auto">
								<button type="submit" class=" btn btn-success btn-block mt-4" id="update">Update</button>
							</div>
						</form>

						<!-- <button type="submit" class=" btn btn-dark btn-block mt-4"> -->
						<div class="col-4 mx-auto">
							<a class="btn btn-dark btn-block mt-2" href="./main.html">Back to product list</a>
						</div>

					</div>
				</div>

			</div>

			<!-- footer -->
			<div class="bg-dark p-0 fixed-bottom d-flex align-items-center justify-content-center">
				<p class="m-0 text-white"> Carine &#64; March 2022 | E-commerce website | Zuitt Coding Bootcamp &#169;</p>
			</div>
		</main>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

		<!-- External JS -->
		<script src="./../js/script.js"></script>
		<script src="./../js/updateProduct.js"></script>
	</body>
</html>
