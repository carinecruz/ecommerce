<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Online Shop</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

		<!-- FAVICON -->
		<link rel="icon" href="../images/cd.ico">
	</head>
	<body>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

		</style>
		<!-- navbar -->
		<div class="bg-dark">
			<ul class="d-flex justify-content-end align-items-center m-0 p-3">
<!-- 				<li class="list-unstyled mr-3">
					<a href="#" class="text-white font-weight-bold">HOME</a>
				</li> -->
				<li class="list-unstyled mr-3">
					<a href="./main.html" class="text-white font-weight-bold">PRODUCTS</a>
				</li>

				<span id="navSession" class="text-white font-weight-bold"></span>
				<span id="board" class="text-white font-weight-bold"></span>
			</ul>
		</div>


		<!-- jumbotron -->
		<div class="jumbotron jumbotron-fluid bg-light">
			<div class="container">
				<h1 class="display-4 text-center">Sign Up!</h1>
				<p class="lead text-center">Already Registered? <a href="./login.html">Sign in!</a></p>
				<div id="anyContainer">
					<div class="row justify-content-center">
						<div class="col-12 col-md-6">
							<form id="register">
								<div class="form-group">
									<label for="firstname">First name:</label>
									<input type="text" id="firstname" required  class="form-control">
								</div>

								<div class="form-group">
									<label for="lastname">Last name:</label>
									<input type="text" id="lastname" required class="form-control">
								</div>

								<div class="form-group">
									<label for="email">Email:</label>
									<input type="email" id="email" required class="form-control">
								</div>

								<div class="form-group">
									<label for="mobileNo">Mobile Number:</label>
									<input type="text" id="mobileNo" required class="form-control">
								</div>

								<div class="form-group">
									<label for="password">Password:</label>
									<input type="password" id="password" required class="form-control">
								</div>

								<div class="form-group">
									<label for="cpw">Confirm Password:</label>
									<input type="password" id="cpw" required class="form-control">
								</div>
								<center><button type="submit" class="btn btn-dark">Submit</button></center>
							</form>

						</div>
					</div>

				</div>
			</div>
		</div>



		<!-- footer -->
		<div class="bg-dark p-3 fixed-bottom d-flex align-items-center justify-content-center">
			<p class="m-0 text-white font-weight-bold"> Carine &#64; March 2022 | E-commerce website | Zuitt Coding Bootcamp &#169;</p>
		</div>



	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

	<!-- External JS -->
	<script src="./../js/script.js"></script>

	<script src="./../js/register.js"></script>

	</body>
</html>
